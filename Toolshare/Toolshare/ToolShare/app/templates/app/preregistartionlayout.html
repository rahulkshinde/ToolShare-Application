<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <!-- ============================================================================  -->

	<link href="{% static 'app/content/font-awesome.min.css' %}" rel="stylesheet">
	<!-- Base style -->
   <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}" />	

	<!-- Custom CSS. Type your CSS code in custom.css file -->
	<link href="{% static 'app/content/custom.css' %}" rel="stylesheet">

    <link href="{% static 'app/content/style-6.css' %}" rel="stylesheet">
	<!-- jQuery -->
	<script src="{% static 'app/scripts/jquery-1.11.1.min.js'%}"></script>
	<!-- Placeholders JS -->
    <script src="{% static 'app/scripts/placeholders.js'%}"></script>

	<!-- Respond JS for IE8 -->
    <script src="{% static 'app/scripts/respond.min.js' %}"></script>
	<!-- HTML5 Support for IE -->
    <script src="{% static 'app/scripts/html5shiv.js' %}"></script>
	<!-- Javascript for this page -->
    		
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">ToolShare</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>
<div class = "ui"></div>    					
    <div class="container body-content">
    {% block content %}         {% endblock %}
        <br />
        <footer>
            <p>&copy; {{ year }} - My TooShare Application</p>
        </footer>
    </div>


{% block scripts %}
    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>  
{% endblock %}

</body>
</html>
